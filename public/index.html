<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>myfirstApp</title>
		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body ng-app="myfirstApp" ng-controller="searchController">
		<div class="bar">
			<input type="text" ng-model="searchData" placeholder="Search using Email" />
		</div>
		<br>
		<table>
			<tr>  
				<th> id </th> 
				<th> Email</th> 
				<th>created </th>
			</tr>
			<tr ng-repeat="i in items | filter:searchData">
			<!-- <tr ng-repeat="i in items | searchFor:searchData"> -->
				<td class=""> {{i.id}}</td>
				<td class=""> {{i.email}} </td>
				<td class=""> {{i.created}} </td>
			</tr>
		</table>
	</body>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="script.js"></script>
</html>
